<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />

<body>

    <div id="chat-box"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="‡∏ñ‡∏≤‡∏°‡∏ß‡πà‡∏≤... '‡∏ï‡πâ‡∏°‡∏¢‡∏≥‡∏Å‡∏±‡∏ö‡πÅ‡∏Å‡∏á‡∏™‡πâ‡∏°‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô‡∏¢‡∏±‡∏á‡πÑ‡∏á?'" />
      <button onclick="sendMessage()">‡∏™‡πà‡∏á</button>
      <button id="startBtn" onclick="startListening()">üé§ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏π‡∏î</button>
      <button id="stopBtn" onclick="stopListening()">‚èπÔ∏è ‡∏´‡∏¢‡∏∏‡∏î</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket("ws://localhost:8000/ws");

    socket.onmessage = (e) => {
      const data = JSON.parse(e.data);
      const now = new Date().toLocaleTimeString('th-TH', { hour12: false });

      // ‡∏•‡∏ö "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏¥‡∏î..."
      const thinking = document.getElementById("thinking-msg");
      if (thinking) thinking.remove();

      addMessage("ai", data.text, now);

      // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á AI
      const audio = new Audio("http://localhost:8000" + data.audio);
      audio.play();

      // ‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏°‡∏Ñ‡πå‡πÉ‡∏´‡∏°‡πà
      enableMicButtons();

      // üëá ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ô‡∏µ‡πâ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ü‡∏±‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏ö
      audio.onended = () => {
        console.log("üîÑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ü‡∏±‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏ö");
        startListening();
      };
    };

    function addMessage(role, text, time) {
      const chatBox = document.getElementById("chat-box");
      const who = role === "user" ? "üôã" : "ü§ñ";
      const roleClass = role === "user" ? "user" : "ai";
      const timestamp = `<div class="timestamp">${time}</div>`;
      chatBox.innerHTML += `
        <div class="${roleClass}">
          ${who} ${text}
          ${timestamp}
        </div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      const now = new Date().toLocaleTimeString('th-TH', { hour12: false });
      addMessage("user", text, now);

      // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏≠ AI
      const chatBox = document.getElementById("chat-box");
      const thinkingMsg = document.createElement("div");
      thinkingMsg.className = "ai";
      thinkingMsg.id = "thinking-msg";
      thinkingMsg.innerHTML = "ü§ñ <i>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏¥‡∏î...</i>";
      chatBox.appendChild(thinkingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      socket.send(JSON.stringify({ message: text }));
      input.value = "";

      disableMicButtons();
    }

    // üé§ Speech Recognition
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'th-TH';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        console.log("üé§ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏π‡∏î...");
        disableMicButtons();
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById("userInput").value = text;
        sendMessage();
      };

      recognition.onerror = (event) => {
        console.error("üé§ Speech error:", event.error);
        enableMicButtons();
      };

      recognition.onend = () => {
        console.log("üé§ ‡∏´‡∏¢‡∏∏‡∏î‡∏û‡∏π‡∏î‡πÅ‡∏•‡πâ‡∏ß");
        enableMicButtons();
      };
    } else {
      alert("‚ùå Browser ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Web Speech API (‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ Chrome)");
    }

    function startListening() {
      if (recognition) recognition.start();
    }

    function stopListening() {
      if (recognition) recognition.stop();
    }

    function disableMicButtons() {
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = true;
    }

    function enableMicButtons() {
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = false;
    }
  </script>
</body>
